    method: GET
    endpoint: https://gorest.co.in/public/v2/users

  - name: Create User
    method: POST
    endpoint: https://gorest.co.in/public/v2/users
    expectedResult:
       message: has already been taken
    body:
      name: Vijay
      gender: male
      email: daa12332w2wi@gmail.com
      status: active

  - name: Create User 2
    method: POST
    endpoint: https://gorest.co.in/public/v2/users
    body:
      name: Vijay
      gender: male
      email: vijay123@gmail.com
      status: active

  - name: Update User
    method: PUT
    endpoint: https://gorest.co.in/public/v2/users/6901964
    body:
      name: Vijay123
      gender: male
      email: vijay@gmail.com
      status: active

  - name: Delete User
